  <div class="simar-form">
    <div class="container-form" id="form" >
      <div class="title">Rent Out Now!</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Name</span>
              <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter a valid email" required>
            </div>
            <div class="input-box">
              <span class="details">Pick Up Location</span>
              <input type="text" placeholder="Enter a location inside VIT" required>
            </div>
            <div class="input-box">
              <span class="details">Select Category</span>
              <select name="category" id="category">
                <option value="bedding">Bedding</option>
                <option value="cycles">Cycles</option>
              </select>
            </div>

            <div class="input-box">
              <span class="details">Upload Image</span>
              <input type="button" class="btn" value="Upload an image" required>

            </div>
        
          <div class="description">
            <span class="description-title">Description</span><br>
            
            <textarea name="textarea" id="textarea" cols="80"  placeholder="Add a description of the item"></textarea>
          </div>

          <div class="button">
            <input type="submit" value="List Out">
          </div>
          </div>
        </form>
      </div>
